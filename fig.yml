#HBase
#HMaster 60010 hbase.master.info.port
#HRegionServer 60030 hbase.regionserver.info.port

#hadoop集群
nn:
  image: jamesmo/snappy-spark-nn:cdh5
  environment:
    HOSTNAME_NN: mynn
  ports:
    - "50070:50070"
    - "8020:8020"
    - "8021:8021"
    - "1022:22"
  hostname: mynn


yarn:
  image: jamesmo/snappy-spark-yarn:cdh5
  links:
    - nn:mynn
  environment:
    HDFSNAMENODERPC_SERVICE_HOST: mynn
    HDFSNAMENODERPC_SERVICE_PORT: 8020
  ports:
    - "8088:8088"
    - "19888:19888"
  hostname: yarn

dn1:
  image: jamesmo/snappy-spark-dn:cdh5
  links:
    - nn:mynn
    - yarn
  environment:
    HDFSNAMENODERPC_SERVICE_HOST: mynn
    HDFSNAMENODERPC_SERVICE_PORT: 8020
  ports:
    - "50075:50075"
  hostname: mydn1


dn2:
  image: jamesmo/snappy-spark-dn:cdh5
  links:
    - nn:mynn
    - yarn
  environment:
    HDFSNAMENODERPC_SERVICE_HOST: mynn
    HDFSNAMENODERPC_SERVICE_PORT: 8020
  ports:
    - "50076:50075"
  hostname: mydn2


zk:
  image: jplock/zookeeper:latest
  ports:
    - "2181:2181"
    - "2888:2888"
    - "3888:3888"

hb:
  image: jamesmo/snappy-spark-hb:cdh5
  links:
    - nn:mynn
    - dn1:mydn1
    - dn2:mydn2
    - zk:zookeeper1
  environment:
    #HBASEMASTERIPC_SERVICE_PORT: 60000
    HBASEMASTERIPC_SERVICE_PORT_SERVICE_PORT: 60000
    HDFSNAMENODERPC_SERVICE_HOST: mynn
    HDFSNAMENODERPC_SERVICE_PORT: 8020
    ZOOKEEPERCLIENT_SERVICE_HOST: zookeeper1
    ZOOKEEPERCLIENT_SERVICE_PORT: 2181
  ports:
    - "60010:60010"
  hostname: hbasemasteripc

rs:
  image: jamesmo/snappy-spark-rs:cdh5
  links:
    - nn:mynn
    - dn1:mydn1
    - dn2:mydn2
    - zk:zookeeper2
    - hb:hbasemasteripc
  environment:
    HBASEMASTERIPC_SERVICE_HOST: hbasemasteripc
    HBASEMASTERIPC_SERVICE_PORT: 60010
    HBASEMASTERIPC_SERVICE_PORT_SERVICE_PORT: 60000
    HDFSNAMENODERPC_SERVICE_HOST: mynn
    HDFSNAMENODERPC_SERVICE_PORT: 8020
    ZOOKEEPERCLIENT_SERVICE_HOST: zookeeper2
    ZOOKEEPERCLIENT_SERVICE_PORT: 2181
  ports:
    - "60030:60030"
  hostname: hregionserver1



initdb:
  image: jamesmo/snappy-spark-initdb:cdh5
  links:
    - nn:mynn
    - dn1:mydn1
    - dn2:mydn2
    - zk:zookeeper2
    - hb:hbasemasteripc
  environment:
    HBASEMASTERIPC_SERVICE_HOST: hbasemasteripc
    HBASEMASTERIPC_SERVICE_PORT: 60010
    HBASEMASTERIPC_SERVICE_PORT_SERVICE_PORT: 60000
    HDFSNAMENODERPC_SERVICE_HOST: mynn
    HDFSNAMENODERPC_SERVICE_PORT: 8020
    ZOOKEEPERCLIENT_SERVICE_HOST: zookeeper2
    ZOOKEEPERCLIENT_SERVICE_PORT: 2181
  hostname: hregionserver1


